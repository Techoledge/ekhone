<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Page 2 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 

</head>

<body>

    <header>
        <img src="images/logo-png-01.png" style="width: 120px;" alt="">
    </header>


    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col-12">
                        <span> Autogenerated Tracking Id </span> <br>
                        <input type="text" class="custom-field" placeholder="">
                    </div>
                    <div class="col-12  pt-2">
                        <span> Name </span> <br>
                        <input type="text" class="custom-field" placeholder="">
                    </div>
                    <div class="col-12  pt-2">
                        <span> Phone </span> <br>
                        <input type="text" class="custom-field" placeholder="">
                    </div>
                    <div class="col-12  pt-2">
                        <span> Cash amount including delivery charge </span> <br>
                        <input type="text" class="custom-field" placeholder="">
                    </div>
                    <div class="col-12 pt-2">
                        <span> Recipent email</span> <br>
                        <input type="text" class="custom-field" placeholder="">
                    </div>
                    <div class="col-12 pt-2">
                        <span> Delivery region </span> <br>
                        <select style="height: 36px;" class="custom-field" name="" id="">
                            <option value="">Choose pickup type</option>
                            <option value="">Electronics</option>
                            <option value="">Clothing</option>
                            <option value="">Crafts</option>
                            <option value="">Lorem</option>
                            <option value="">Others</option>
                        </select>
                    </div>
                    <div class="col-12 pt-2">
                        <span> Note </span> <br>
                        <input type="text" class="custom-field" placeholder="">
                        <br>
                        <span style="font-size: 13px;"> * Should be 300 characters</span>
                    </div>
                    <div class="col-12 col-md-12 pt-2 text-center">
                        <button class="create"> Submit parcel request </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <div class="create-gray">
                    <div class="text-center pt-3">
                        <h4> Details of delivery </h4>
                    </div> 
                    <div class="row">
                        <div class="col-12">
                            <div style="padding: 3px 10px;">
                                <span>
                                    Cash Collection
                                </span>
                                <span style="float: right;">
                                    Tk 0
                                </span>
                            </div> 
                        </div>
                        <div class="col-12">
                            <div style="padding: 3px 10px;">
                            <span>
                                Delivery Charges
                            </span>
                            <span style="float: right;">
                                Tk 0
                            </span>
                        </div> 
                    </div>
                        <div class="col-12">
                            <div style="padding:3px 10px;">
                            <span>
                                COD Charge
                            </span>
                            <span style="float: right;">
                                Tk 0.00
                            </span>
                        </div> 
                    </div>
                        <div class="col-12 border:1px solid gray">
                            <div style="padding: 3px 10px;">
                                <span>
                                    Total payable amount
                                </span>
                                <span style="float: right;">
                                    Tk 0
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

	<nav class="mobile-bottom-nav" style="display:none;">
		<div class="mobile-bottom-nav__item mobile-bottom-nav__item--active">
			<div class="mobile-bottom-nav__item-content">
				<span>
					<img class="bottom-icon" src="images/Home-01.svg" alt="">
				</span>
			</div>
		</div>
		<div class="mobile-bottom-nav__item">
			<div class="mobile-bottom-nav__item-content">
				<span>
					<img class="bottom-icon" src="images/Wallet-01.svg" alt="">
				</span>
			</div>
		</div>
		<div class="mobile-bottom-nav__item">
			<div class="mobile-bottom-nav__item-content">
				<span>
					<img class="bottom-icon" src="images/statistics-01.svg" alt="">
				</span>
			</div>
		</div>

		<div class="mobile-bottom-nav__item">
			<div class="mobile-bottom-nav__item-content">
				<span>
					<img class="bottom-icon" src="images/user-01.svg" alt="">
				</span>
			</div>
		</div>
	</nav>

    <script src="./script.js"></script>

</body>

</html>
